<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/master.css">
</head>
<body>
        <!-- Mobile View Buttonssss Navigations for Login -->

    <div class="signup-page-navigations">
      <div class="sigup-navigation-heading">
        <span>Who are you?</span>
      </div>
      <div class="radio-buttons-main">
        <div class="radio-button">
          <input type="radio" id="customer-radio" name="mobile-radio">
          <label for="customer-radio" class="radio-input-main">
            <div class="radio-img-main">
              <img src="../assets/master/buyer-group-svgrepo-com 1.svg" alt="">
            </div>
            <span>Customer</span>
          </label>
        </div>
        <div class="radio-button">
          <input type="radio" id="vendor-radio" name="mobile-radio">
          <label for="vendor-radio" class="radio-input-main">
            <div class="radio-img-main">
              <img src="../assets/master/buyer-account-svgrepo-com 2.svg" alt="">
            </div>
            <span>Vendor</span>
          </label>
        </div>
      </div>
      <div class="continue-btn">
        <span>Continue</span>
      </div>
      <div id="error-tostify">
        <span>Please select customer or vendor</span>
      </div>
    </div>
    <script src="../javascript/whoareyou.js"></script>
</body>
</html>
